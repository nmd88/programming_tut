<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Basics: DOM Manipulation</title>
    <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/dom-manipulation.js"></script>
</head>
<body>
<h1>jQuery Basics: DOM Manipulation </h1>

<p class="html-generated">This is an HTML generated paragraph</p>

<ul class="frameworks">
    <li>React</li>
    <li>AngularJS</li>
    <li>jQuery</li>
</ul>

<!-- Interaction -->
<h2>DOM Interaction</h2>
<div>
<input type="button" value="button"/>
<input id="removed-button" type="button" value="button to be removed"/>
</div>

<h2>HTML5 Data</h2>
<p class="data" data-value='this is a paragraph'></p>

<h2>Filters</h2>
<p class="america north"> USA</p>
<p class="america north"> Mexico</p>
<p class="america north"> Canada</p>
<p class="america south"> Argentina</p>
<p class="america south"> Brazil</p>
<p class="america south"> Peru</p>

</body>
</html>
